<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AL Calculator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { max-width: 520px; padding: 18px; border: 1px solid #ddd; border-radius: 12px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    .row { margin: 14px 0; }
    .result { font-size: 18px; font-weight: 700; }
    .muted { color: #666; font-size: 14px; line-height: 1.4; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin: 0 0 10px;">AL Formula Calculator</h1>
    <p class="muted" style="margin-top: 0;">
      Formula: <code>AL = 2.76 + √(D² − 19.8)</code>
    </p>

    <div class="row">
      <label for="dInput">Enter D</label>
      <input id="dInput" type="number" step="any" placeholder="e.g., 10" />
    </div>

    <div class="row">
      <div class="result">AL: <span id="alOut">—</span></div>
      <div class="muted" id="msg"></div>
    </div>
  </div>

  <script>
    const dInput = document.getElementById("dInput");
    const alOut = document.getElementById("alOut");
    const msg = document.getElementById("msg");

    function formatNumber(n) {
      // Adjust decimals as you like:
      return Number.isFinite(n) ? n.toFixed(4) : "—";
    }

    function calcAL(D) {
      // AL = 2.76 + sqrt(D^2 - 19.8)
      return 2.76 + Math.sqrt((D ** 2) - 19.8);
    }

    function update() {
      const D = parseFloat(dInput.value);

      if (Number.isNaN(D)) {
        alOut.textContent = "—";
        msg.textContent = "";
        return;
      }

      const inside = (D ** 2) - 19.8;

      if (inside < 0) {
        alOut.textContent = "—";
        msg.textContent = "Invalid input: D² − 19.8 must be ≥ 0 (otherwise the square root is not real).";
        return;
      }

      const AL = calcAL(D);
      alOut.textContent = formatNumber(AL);
      msg.textContent = "";
    }

    dInput.addEventListener("input", update);
  </script>
</body>
</html>
